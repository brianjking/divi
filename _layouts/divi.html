---
layout: bare
---
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  
  <!-- Google fonts -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800%7CLato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic&subset=latin,latin-ext" /><link rel='stylesheet' id='font-awesome-css'  href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' type='text/css' media='all' />

  <!-- Divi css -->
  <link rel="stylesheet" id="divi-style-css" href="{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/style.css" type="text/css" media="all">
  <link rel="stylesheet" id="et-shortcodes-css-css" href="{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/epanel/shortcodes/css/shortcodes.css" type="text/css" media="all">
  <link rel="stylesheet" id="et-shortcodes-responsive-css-css" href="{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/epanel/shortcodes/css/shortcodes_responsive.css" type="text/css" media="all">
  <link rel="stylesheet" id="magnific-popup-css" href="{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/includes/builder/styles/magnific_popup.css" type="text/css" media="all">

  <!--Your custom css-->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css" type="text/css" />

  <!--jquery-->
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js'></script>
  
  <!--analytics-->
  {% include analytics.html %}

</head>
  <body class=" 
  {% if page.body_class %}{{ page.body_class }}{% endif %} 
  page-template-default 
  custom-background
  et_color_scheme_red
  et_pb_button_helper_class
  {% if page.header_type == 'vertical' %}  et_vertical_nav et_vertical_fixed  {% else %}  et_fixed_nav  {% endif %}   
  {% if page.boxed_layout == true %}  et_boxed_layout  {% endif %}   
  et_show_nav 
  et_cover_background 
  et_secondary_nav_enabled 
  et_secondary_nav_two_panels 
  et_pb_side_nav_page 
  et_pb_gutter windows 
  et_pb_gutters3 
  et_primary_nav_dropdown_animation_fade 
  et_secondary_nav_dropdown_animation_fade 
  et_pb_footer_columns4
  {% if page.header_type == 'center' %}  et_header_style_centered  {% else %}  et_header_style_left  {% endif %}
  et_pb_pagebuilder_layout 
  et_right_sidebar
  ">
  <!-- page container -->
  <div id="page-container">
    <!-- Begin header -->
    <div id="top-header">
      {% include top_header.html %}
    </div>
    <header id="main-header">
      {% include main_header.html %}
    </header>
    <!-- END Header -->

    <div id="et-main-area">
      <div id="main-content">
        {{ content }}
      </div>
      <div id="main-footer">
        <!-- Begin footer -->
        {% include footer.html %}
        <!-- END Footer -->
      </div>
    </div>
  </div>
  <!-- END page container -->

  <!-- Divi js -->
  <script type='text/javascript' src='{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/includes/builder/scripts/frontend-builder-global-functions.js'></script>
  <script type='text/javascript' src='{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/includes/builder/scripts/jquery.mobile.custom.min.js'></script>
  <script type='text/javascript' src='{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/js/custom.js'></script>
  <script type='text/javascript' src='{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/js/smoothscroll.js'></script>
  <script type='text/javascript' src='{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/includes/builder/scripts/jquery.fitvids.js'></script>
  <script type='text/javascript' src='{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/includes/builder/scripts/waypoints.min.js'></script>
  <script type='text/javascript' src='{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/includes/builder/scripts/jquery.magnific-popup.js'></script>
  <script type='text/javascript'>
  var et_pb_custom = {
    "et_frontend_nonce":"83436fe0ce",
    "subscription_failed":"Please, check the fields below to make sure you entered the correct information.",
    "fill_message":"Please, fill in the following fields:",
    "contact_error_message":"Please, fix the following errors:",
    "invalid":"Invalid email",
    "captcha":"Captcha",
    "prev":"Prev",
    "previous":"Previous",
    "next":"Next",
    "wrong_captcha":"You entered the wrong number in captcha.",
    "is_builder_plugin_used":"",
    "is_divi_theme_used":"1",
    "widget_search_selector":".widget_search"
  };
  </script>
  <script type='text/javascript' src='{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/includes/builder/scripts/frontend-builder-scripts.js'></script>
  <script type='text/javascript' src='{{ site.baseurl }}/assets/vendor/divi/2.6.4.4/includes/builder/scripts/jquery.easypiechart.js'></script>  

  <!--Your custom JS-->
  <script src="{{ site.baseurl }}/assets/js/custom.js"></script>

</body>

</html>
