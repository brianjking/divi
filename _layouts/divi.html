---
layout: bare
---
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  
  <!-- Google fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;subset=latin,latin-ext" type="text/css" media="all">

  <!-- Divi theme-->
  <link rel="stylesheet" id="divi-style-css" href="{{ page.leadingpath }}assets/vendor/divi/2.6.4.4/style.css" type="text/css" media="all">
  <link rel="stylesheet" id="et-shortcodes-css-css" href="{{ page.leadingpath }}assets/vendor/divi/2.6.4.4/epanel/shortcodes/css/shortcodes.css" type="text/css" media="all">

  <link rel="stylesheet" id="et-shortcodes-responsive-css-css" href="{{ page.leadingpath }}assets/vendor/divi/2.6.4.4/epanel/shortcodes/css/shortcodes_responsive.css" type="text/css" media="all">

  <link rel="stylesheet" id="magnific-popup-css" href="{{ page.leadingpath }}assets/vendor/divi/2.6.4.4/includes/builder/styles/magnific_popup.css" type="text/css" media="all">

  <!--Divi custom styling-->
  <link rel="stylesheet" href="{{ page.leadingpath }}assets/css/custom.css" type="text/css" />

  <!--Divi custom JS-->
  <script src="{{ page.leadingpath }}assets/js/custom.js"></script>

  {% include analytics.html %}
</head>

<body {% if page.body_class %}class="{{ page.body_class }}"{% endif %}>
  {% include header.html %}

  {{ content }}

  {% include footer.html %}
</body>

</html>
